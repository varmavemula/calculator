<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            button{
                font-weight: bold;
            }

        </style>
    </head>
    <body style="font-weight: bolder;">
        <h2 class="mx-auto" style="width:10%;">Calculator</h2>
        <div class="d-flex flex-column h-50 w-25 mx-auto border bg-black">
            <div class="border m-1 h-auto ">

            </div>
            <div class="border border-info-subtle p-2 h-75 d-flex">
                <div class="grid text-center">
                    <button class="mb-1 border border-end-0 rounded" style="width: 30%; height: 24%;">1</button>
                    <button class="border border-end-0 rounded" style="width: 30%; height: 24%;">2</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;">3</button>
                    <button class="mb-1 border border-end-0 rounded" style="width: 30%;height: 24%;">4</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;">5</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;">6</button>
                    <button class="mb-1 border border-end-0 rounded" style="width: 30%;height: 24%;">7</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;">8</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;">9</button>
                    <button class="mb-1 border border-end-0 rounded bg-danger" style="width: 30%;height: 24%;">AC</button>
                    <button class="border border-end-0 rounded" style="width: 30%; height: 24%;">0</button>
                    <button class="border border-end-0 rounded bg-danger" style="width: 30%; height: 24%;">X</button>
                </div>
                <div>
                    <button class="mr-1border-end-0 rounded bg-primary-subtle mb-1" style="width: 100%; height:24%;">+</button>
                    <button class="mr-1border-end-0 rounded bg-primary-subtle mb-1" style="width: 100%; height:24%;">-</button>
                    <button class="mr-1border-end-0 rounded bg-primary-subtle mb-1" style="width: 100%; height:24%;">*</button>
                    <button class="mr-1border-end-0 rounded bg-primary-subtle mb-1" style="width: 100%; height:24%;">%</button>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
