<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            button{
                font-weight: bold;
            }

        </style>
    </head>
    <body style="font-weight: bolder;">
        <h2 class="mx-auto" style="width:10%;">Calculator</h2>
        <div class="d-flex flex-column h-50 mx-auto border bg-black" style="width: 30%;">
            <div class="border m-1 text-success" id="display" style="min-height: 25%;">

            </div>
            <div class="border border-info-subtle p-2 h-75 d-flex flex-row justify-content-evenly">
                <div class="grid text-center">
                    <button class="mb-1 border border-end-0 rounded" style="width: 30%; height: 24%;" onclick="print('1')">1</button>
                    <button class="border border-end-0 rounded" style="width: 30%; height: 24%;" onclick="print('2')">2</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('3')">3</button>
                    <button class="mb-1 border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('4')">4</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('5')">5</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('6')">6</button>
                    <button class="mb-1 border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('7')">7</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('8')">8</button>
                    <button class="border border-end-0 rounded" style="width: 30%;height: 24%;" onclick="print('9')">9</button>
                    <button class="mb-1 border border-end-0 rounded bg-danger" style="width: 30%;height: 24%;" onclick="deleteAll()">AC</button>
                    <button class="border border-end-0 rounded" style="width: 30%; height: 24%;" onclick="print('0')">0</button>
                    <button class="border border-end-0 rounded bg-danger" style="width: 30%; height: 24%;" onclick="deleteChar()">X</button>
                </div>
                <div class="d-flex flex-column justify-content-between text-center">
                    <div class=" flex flex-row md-2">
                        <button class="col-5 md-2 border border-end-0 rounded bg-primary" style="height: 50%; margin-bottom: 5%;" onclick="print('+')">+</button>
                        <button class="col-5 md-2 border border-end-0 rounded bg-primary" style="height: 50%; margin-bottom: 5%;" onclick="print('-')">-</button>
                        <button class="col-5 md-2 border border-end-0 rounded bg-primary" style="height: 50%; margin-bottom: 5%;" onclick="print('*')">*</button>
                        <button class="col-5 md-2 border border-end-0 rounded bg-primary" style="height: 50%; margin-bottom: 5%;" onclick="print('/')">/</button>
                        <button class="col-5 md-2 border border-end-0 rounded bg-primary" style="height: 50%; margin-bottom: 5%;" onclick="print('.')">.</button>
                        <button class="col-5 md-2 border border-end-0 rounded bg-primary" style="height: 50%; margin-bottom: 5%;" onclick="print('%')">%</button>

                    </div>
                    <div>
                        <button class="col-5 md-2 border border-end-0 rounded bg-danger" style="height: 100%; width: 100%;" onclick="calculateValue()">=</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
